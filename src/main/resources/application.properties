spring.application.name=gastrack
dev.info.enabled=false
#
#spring:
#	application:
#		name: Backend

spring.datasource.url=jdbc:mysql://localhost:33306/gastrack?createDatabaseIfNotExist=true&verifyServerCertificate=false&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

#fatal  error warn info debug trace
#                  |
   
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=WARN
logging.level.org.hibernate.type=WARN

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

logging.level.root=WARN 


spring.datasource.hikari.connection-timeout=60000 
spring.datasource.hikari.minimum-idle=10 
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=600000  
spring.datasource.hikari.max-lifetime=1800000 
spring.datasource.hikari.auto-commit=false

logging.level.com.zaxxer.hikari.HikariConfig=DEBUG 
logging.level.com.zaxxer.hikari=INFO

logging.level.ar.edu.iua.iw3.gastrack=DEBUG

logging.level.ar.edu.iua.iw3.gastrack.model=INFO

spring.jackson.time-zone=America/Argentina/Buenos_Aires
# o 
# spring.jackson.time-zone=GMT-3



logging.level.ar.edu.iua.iw3.gastrack.model.business=TRACE